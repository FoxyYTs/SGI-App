<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Pedido</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="tel"],
    input[type="number"],
    input[type="datetime-local"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Formulario de Pedido</h1>
  <form action="/submit" method="POST">
    <!-- Campo para el nombre -->
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <!-- Campo para el teléfono -->
    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" required>

    <!-- Campo para la cantidad de sabor 1 -->
    <label for="sabor1">Cantidad de Sabor 1:</label>
    <input type="number" id="sabor1" name="sabor1" min="0" required>

    <!-- Campo para la cantidad de sabor 2 -->
    <label for="sabor2">Cantidad de Sabor 2:</label>
    <input type="number" id="sabor2" name="sabor2" min="0" required>

    <!-- Campo para la fecha y hora de entrega -->
    <label for="fecha-entrega">Día y Hora de Entrega:</label>
    <input type="datetime-local" id="fecha-entrega" name="fecha-entrega" required>

    <!-- Botón de envío -->
    <input type="submit" value="Enviar Pedido">
  </form>
</body>
</html>
